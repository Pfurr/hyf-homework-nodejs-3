language: node_js

node_js:
  - "10"

before_install:
  - sudo apt-get -y install libgconf-2-4

cache:
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache

install:
  - npm install

script:
  - npm run ci:test
